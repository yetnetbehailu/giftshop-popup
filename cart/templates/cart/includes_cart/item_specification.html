<h5 class="mt-3 mb-1"><strong>{{item.product.name}}</strong></h5>
{% if item.product.artist %}
<p class="mb-1"><strong>Artist: {{item.product.artist}}</strong></p>
{% endif %}
{% if item.product.width and item.product.height %}
<p class="mb-1"><strong>Size: {{item.product.width}}cm x {{item.product.height}}cm</strong></p>
{% endif %}
<p class="small align-self-center text-muted mb-3">SKU: {{item.product.sku}}
</p>
