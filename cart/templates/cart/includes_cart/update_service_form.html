<form class="form update-cart-form" action="{% url 'update_cart' item.item_id %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <p class="mb-2"><strong>Number of participants:</strong></p>
            <div class="mb-3">
                <div class="input-group input-group-{{ item.item_id }}">
                    <button class="decrement-qty btn btn-sm yellow-btn decrement-qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}">
                        <span>
                            <i class="fa-solid fa-minus fa-sm"></i>
                        </span>
                    </button>
                    <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
                    <button class="increment-qty btn btn-sm yellow-btn increment-qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}">
                        <span>
                            <i class="fa-solid fa-plus fa-sm"></i>
                        </span>
                    </button>  
                </div>
            </div>
        </div>
    </div>
</form>
<a class="update-cart-link text-info"><small>Update</small></a>      
<a class="remove-item-link text-danger float-end" id="remove_{{ item.item_id }}"
><small>Remove</small></a>
